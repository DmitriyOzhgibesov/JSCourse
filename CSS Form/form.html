<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>"CSS FORM" Task</title>
    <link rel="stylesheet" type="text/css" href="src/reset.css">
    <link rel="stylesheet" type="text/css" href="src/form.css">
</head>
<body>
<form>
    <label>Ваше имя
        <input class="input-field" type="text" placeholder="Ваше имя *" required>
    </label>
    <label>Ваш номер телефона
        <input class="input-field" type="tel" placeholder="Ваш номер телефона *" required>
    </label>
    <label>Ваш email или VK
        <input class="input-field" type="text" placeholder="Ваш email или VK *" required>
    </label>
    <label>Комментарий
        <textarea class="input-field" placeholder="Комментарий (не обязательно)"
                  rows="10">
        </textarea>
    </label>
    <footer>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</footer>
    <input type="submit" class="submit-button" name="submit" value="Отправить заявку">
</form>
</body>
</html>
