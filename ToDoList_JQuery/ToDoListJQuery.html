<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/toDoList.css">
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="scripts/toDoListJQuery.js"></script>
    <title>ToDo List</title>
</head>
<body>
<h1 class="list-title">ToDo List</h1>
<div class="create-item">
    <label>Create item:
        <input id="add-element-field" class="input-field" type="text" maxlength="40" autofocus>
    </label>
    <button id="add-button" class="action-button">Add item</button>
</div>
<div class="list-area">
    <label>
        List of notes:
    </label>
    <ul id="notes" class="lists" title="List of notes:"></ul>
</div>
</body>
</html>
