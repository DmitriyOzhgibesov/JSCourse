<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<form>
    <div>Имя:<input type="text"></div>
    <div>Фамилия:<input type="text"></div>
    <div>Отчество:<input type="text"></div>
    <div>Телефон:<input type="text" placeholder="+71234567890"></div>
    <div>
        Из каких источников узнали о нас:
        <div>
            <label>
                <input type="checkbox" value="1">
                Наружная реклама
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" value="2">
                В интернете
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" value="3">
                В социальной сети
            </label>
        </div>
    </div>
    <div>
        Какая из платформ вам нравится больше:
        <p>
            <input type="radio" id="pc" name="platform" value="1">
            <label for="pc">Персональный компьютер</label>
        </p>
        <p>
            <input type="radio" id="notebook" name="platform" value="2">
            <label for="notebook">Ноутбук</label>
        </p>
        <p>
            <input type="radio" id="console" name="platform" value="3">
            <label for="console">Игровая приставка</label>
        </p>
        <p>
            <input type="radio" id="cloud" name="platform" value="4">
            <label for="cloud">Облачный гейминг</label>
        </p>
    </div>
    <div>
        Выберете удобные способы оплаты из списка:
        <select multiple>
            <option>Банковская карта</option>
            <option>Система быстрых платежей</option>
            <option>Криптовалюта</option>
            <option>Наличными при получении товара</option>
        </select>
    </div>
    <div>
        Выберете способ двухфакторной аутентификации:
        <select>
            <option>SMS на номер телефона</option>
            <option>PUSH уведомление на телефон</option>
            <option>Письмо на электронную почту</option>
        </select>
    </div>
    <div>Пароль:<input type="password"></div>
    <button type="submit">Зарегистрироваться</button>
    <div><textarea placeholder="Оставить комментарий"></textarea></div>
    <button type="submit">Отправить комментарий</button>
</form>
<a href="about.html">О нас</a>
</body>
</html>
